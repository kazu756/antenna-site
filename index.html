<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>マイアンテナサイト</title>
  <style>
    body { font-family: sans-serif; margin: 2em; }
    .item { border: 1px solid #ddd; padding: 1em; margin-bottom: 1em; border-radius: 8px; }
    .item a { font-weight: bold; color: #333; text-decoration: none; }
  </style>
</head>
<body>
  <h1>📰 今日のニュースまとめ</h1>
  <div id="feed">読み込み中...</div>

  <script src="https://unpkg.com/rss-parser/dist/rss-parser.min.js"></script>
  <script>
    const parser = new RSSParser();
    const CORS_PROXY = "https://api.allorigins.win/get?url=";
    const feedUrl = encodeURIComponent("https://www3.nhk.or.jp/rss/news/cat0.xml"); // ← RSSを変更可

    fetch(CORS_PROXY + feedUrl)
      .then(response => response.json())
      .then(data => parser.parseString(data.contents, function(err, feed) {
        const container = document.getElementById('feed');
        if (err) return container.innerText = "エラー発生：" + err;
        container.innerHTML = "";
        feed.items.slice(0, 10).forEach(item => {
          const div = document.createElement('div');
          div.className = 'item';
          div.innerHTML = `<a href="${item.link}" target="_blank">${item.title}</a><br><small>${item.pubDate}</small>`;
          container.appendChild(div);
        });
      }));
  </script>
</body>
</html>
